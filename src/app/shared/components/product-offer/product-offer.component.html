        </svg>
      </div>
      <p class="border-l border-gray-500 text-gray-500 ps-2 text-sm">
        {{ product().reviews }} reseñas
      </p>
    </div>
    <div class="text-2xl font-bold text-gray-900">
      <p>{{ product().price | currency:'COP':'$':'1.0-0' }}</p>
      <del class="text-red-500 text-base">{{
        product().previousPrice | currency:'COP':'$':'1.0-0'
        }}</del>
    </div>
    <div class="p-2">
      <a [routerLink]="['products', product().productId]"
        class="inline-flex gap-2 text-gray-500 items-end text-sm hover:underline">
        Ver más
        <svg class="size-4" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l370.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z" />
        </svg>
      </a>
    </div>
    <!-- Imagen sobresaliendo -->
    <div class="hidden sm:block absolute right-0 translate-x-24 xl:right-24 top-0 ">
      <div class="relative size-64 -translate-y-24">
        <img class="object-contain object-center w-full h-full" [ngSrc]="product().urlImg" alt="item"       width="96"
      height="96" />
      </div>

      <div class="rounded-full absolute -top-8 right-6 bg-gradient-to-tl from-[#06cf86] to-[#0b6142]
             size-12 inline-flex items-center justify-center">
        <p class="font-bold text-white">{{ discount }}%</p>
      </div>
    </div>
  </div>
</div>
